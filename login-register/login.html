    <div class="wrapper">
        
        <div class="form-box login">
            <h2>Login</h2>
            <form  method="POST" action="login.php"> <!-- For login form -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                    <input type="text" name="User_id" required> <!-- Added name attribute -->

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="Username" required>

                </div>
                <div class="input-box">

                    <input type="password"  name="Password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" name="Login">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>

                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form method="POST" action="register.php"> <!-- For registration form -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="Email" required> <!-- Added name attribute -->
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="number" name="Phone_no" required> <!-- Added name attribute -->
                    <label>Phone Number</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="Username" required> <!-- Added name attribute -->
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="Password" required> <!-- Added name attribute -->
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the terms and conditions.</label>
                    <a href="#"></a>
                </div>
                <button type="submit" class="btn" name="Register">Register</button>
                <div class="login-register">

                        <a href="#" class="login-link">Login</a>
